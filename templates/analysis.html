<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="text-center mb-4">ðŸ“Š Weather Analysis</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-4">
            <label class="form-label">Select City</label>
            <select class="form-select" name="city">
                {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" name="start_date">
        </div>
        <div class="col-md-3">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" name="end_date">
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-success w-100">Analyze</button>
        </div>
    </form>

    {% if plot_url %}
    <div class="text-center">
        <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" alt="Weather Analysis Graph">
    </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
    </div>
</div>
</body>
</html>
